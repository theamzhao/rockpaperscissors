<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Pokemon Battle!</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <h2 class="title">Pokemon Battle!</h2>
    <h3>Win against your opponent 5 times to claim victory!</h3>
    <div id="container">
        <button class="button" id="grass">
            Grass
            <img src="img/grass.png" alt="pixel Bulbasaur">
        </button>
        <button class="button" id="fire">
            Fire
            <img src="img/fire.png" alt="pixel Charmander">
        </button>
        <button class="button" id="water">
            Water
            <img src="img/water.png" alt="pixel Squirtle">
        </button>
    </div>
    <div id="gameinfo"></div>
    <img src="img/pokeball.png">
    <div id="cheatsheet">
        <h5>How to play:</h5>
        <ul>
            <li>Grass beats Water</li>
            <li>Fire beats Grass</li>
            <li>Water beats Fire</li>
        </ul>
    </div>
    <script src ="gameLogic.js"></script>
</body>
